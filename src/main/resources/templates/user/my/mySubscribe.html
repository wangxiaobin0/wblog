<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/head :: head(订阅)"></head>
<body class="">
<div class="page">
    <div class="flex-fill">
        <!--响应式顶部菜单-->
        <div th:replace="public/topbar :: flexTopbar(2)"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-3 dropdown d-xl-inline-block d-none">
                        <div class="card card-profile">
                            <div class="card-header"><h2>Welcome</h2></div>
                            <div class="card-body text-center">
                                <div class="list-group list-group-transparent mb-0">
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" th:href="@{/view}">
                                        <i class="fe fe-eye"></i>&nbsp;&nbsp;&nbsp;我看过的
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" th:href="@{/like}">
                                        <i class="fe fe-thumbs-up"></i>&nbsp;&nbsp;&nbsp;我赞过的
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" th:href="@{/collect}">
                                        <i class="fe fe-star"></i>&nbsp;&nbsp;&nbsp;我收藏的
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center active" th:href="@{/subscribe}">
                                        <i class="fe fe-thumbs-up"></i>&nbsp;&nbsp;&nbsp;我订阅的
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <!--顶部菜单-->
                        <div th:replace="public/topbar :: topbar(2)"></div>
                        <div class="card">
                                <div class="empty" th:if="${subscribeList} == null">
                                    <div class="empty-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round" class="icon">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </div>
                                    <p class="empty-title h3">暂无订阅</p>
                                    <div class="empty-action">
                                        <a href="../index.html" class="btn btn-primary">
                                            返回首页
                                        </a>
                                    </div>
                                </div>
                            <div class="row mb-4">
                                <div class="col-xl-6 mb-4" th:each="column : ${subscribeList}">
                                    <div class="card">
                                        <img th:src="${column.image}" class="card-img-top" alt="Card top image" style="height: 200px; width: auto;cursor: pointer" title="查看详情" th:onclick="'javascript:location.href= \'/column/' + ${column.id} + '\''">
                                        <div class="card-body">
                                            <h3 class="card-title" th:text="${column.name}" style="cursor: pointer;"  th:onclick="'javascript:location.href= \'/column/' + ${column.id} + '\''">Card with title and image</h3>
                                            <p th:text="${column.summary}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam deleniti fugit incidunt, iste, itaque minima
                                                neque pariatur perferendis sed suscipit velit vitae voluptatem.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="public/footer :: footer"></div>
</div>
</body>
</html>
