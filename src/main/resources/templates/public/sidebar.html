<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="dropdown d-xl-flex d-none col-md-3" th:fragment="sidebar">
    <div class="card card-profile">
        <div class="card-header" style="background-image: url(/static/demo/photos/eberhard-grossgasteiger-311213-500.jpg);"></div>
        <div class="card-body text-center">
            <img class="card-profile-img" th:src="${session.SESSION_BLOGGER.avatar}">
            <h3 class="mb-3" th:text="${session.SESSION_BLOGGER.blogName}">Jane Pearson</h3>
            <p class="mb-4" th:text="${session.SESSION_BLOGGER.blogIntroduce}">
                这个家伙很懒,什么也没有留下
            </p>
            <div class="hr-text text-blue">社交</div>
            <ul class="social-links list-inline mb-4 mt-2">
                <li class="list-inline-item" th:if="${session.SESSION_BLOGGER.socialGithub} != null">
                    <a th:href="${session.SESSION_BLOGGER.socialGithub}" title="GitHub" data-toggle="tooltip" target="_blank"><i class="fa fa-github"></i></a>
                </li>
                <li class="list-inline-item" th:if="${session.SESSION_BLOGGER.socialWeibo} != null">
                    <a th:href="${session.SESSION_BLOGGER.socialWeibo}"  title="微博" data-toggle="tooltip" target="_blank"><i class="fa fa-weibo"></i></a>
                </li>
                <li class="list-inline-item" th:if="${session.SESSION_LOGIN_USER.socialWeixin} != null">
                    <div class="dropdown">
                        <a target="_blank" data-toggle="dropdown" onmouseover="javascript:$(this).click()" th:onmouseout="javascript:$(this).click()" style="color: #9aa0ac;"><i class="fa fa-wechat"></i></a>
                        <div class="dropdown-menu dropdown-menu-card" id="weixinQRCode">
                            <div class="card-body">
                                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593344461142&di=5464815858cb617cd69b47063b25e4a6&imgtype=0&src=http%3A%2F%2Fefile.kaoyan.com%2Fimg%2F2020%2F05%2F25%2F193612_5ecbadac69b24.png">
                            </div>
                            <div class="card-footer text-center">
                                <h5>欢迎关注</h5>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="hr-text text-blue">标签</div>
            <div class="mb-5">
                <a class="badge bg-blue text-white mb-1" th:each="tag : ${session.SESSION_BLOG_TAG}" th:attr="tagId=${tag.id}" th:text="${tag.name}" style="cursor:pointer;margin: 0 0.1rem;">Spring Cloud </a>&nbsp;
            </div>
            <div class="hr-text text-blue"></div>
        </div>
    </div>
</div>
</body>
</html>
